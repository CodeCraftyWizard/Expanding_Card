<!--  Html  -->
<!doctype html>                       
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Expanding-Card</title>
	<link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
	<!--container start-->
	<div class="container">
			<!--main section start-->
		<main>
			<section class="card-section">
				<div class="wrapper">
					<ul class="cards">
						<li class="card world"><h3>Explore The World</h3></li>
						<li class="card forest"><h3>Wild Forest</h3></li>
						<li class="card beach"><h3>Sunny Beach</h3></li>
						<li class="card winter"><h3>City on Winter</h3></li>
						<li class="card clouds"><h3>Mountains - Clouds</h3></li>
					</ul>
				</div>
			</section>
		</main>
		<!--main section end-->
	</div>
	<!--container end-->
	<script src="./assets/js/script.js"></script>
</body>
</html>
